<ion-header>
  <ion-toolbar color="tertiary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Welcome Jhon Doe</ion-title>
    <ion-avatar slot="end">
      <img src="../../assets/profile3.jpg" alt="" style="width: 42px; height: 42px; margin-right: 10px; margin-top: 10px;">
    </ion-avatar>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!--Users List-->
  
  <ion-list>
    <ion-list-header>
      Recent Conversations
    </ion-list-header>

    <ion-item *ngFor="let data of contactList" lines="none">
      <ion-avatar slot="start">
        <img src="{{data.imageprofile}}">
      </ion-avatar>
      <ion-label>
        <h2>{{data.name}}</h2>
        <p>{{data.state}}</p>
      </ion-label>
      <ion-icon name="checkmark-circle-outline" color="tertiary" size="small" slot="end"></ion-icon>
    </ion-item>
  </ion-list>
 
  <ion-list>
    <ion-list-header>
      Online
    </ion-list-header>

    <ion-item *ngFor="let data of contactOnline" lines="none">
      <ion-avatar slot="start">
        <img src="{{data.imageprofile}}">
      </ion-avatar>
      <ion-label>
        <h2>{{data.name}}</h2>
        <p>{{data.state}}</p>
      </ion-label>
      <ion-icon name="checkmark-circle-outline" color="tertiary" size="small" slot="end"></ion-icon>
    </ion-item>
  </ion-list>
  

  <!--Chats-->

  <!--Settings-->
</ion-content>
