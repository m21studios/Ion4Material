<ion-header>
  <ion-toolbar color="danger">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>ToDo App</ion-title>
    <ion-avatar slot="end">
      <img src="../../../assets/profile3.jpg" alt="" style="width: 42px; height: 42px; margin-right: 10px; margin-top: 10px;">
    </ion-avatar>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <div *ngIf="data.length == 0">
    <div style="width: 100%; height: 120px; display: block; margin: 10px 10px 10px 10px; align-content: center;">
      <img src="../../assets/write.svg" alt="" width="100px" height="100px" style="margin: 10px auto; display: block;">
    </div>
    <div style="width: 100%; height: 120px; display: block; margin: 10px 10px 10px 10px;">
      <h1 class="ion-text-center">You have nothing on the list.</h1>
    </div>
    
  </div>

  <ion-list>
    <ion-item-sliding *ngFor="let todo of data">
      <ion-item >
        {{todo}}
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option>
          <ion-icon slot="icon-only" name="trash" color="dark"></ion-icon>
        </ion-item-option>
        <ion-item-option>
          <ion-icon slot="icon-only" name="checkmark-circle-outline" color="success"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
    
  </ion-list>

  <!-- fab placed to the bottom end -->
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="danger" (click)="saveToList()">
      <ion-icon name="add" ></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
<ion-footer >
  <ion-toolbar color="danger">
    <ion-title slot="start">Items Add: {{data.length}}</ion-title>
  </ion-toolbar>
</ion-footer>
