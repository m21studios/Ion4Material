<ion-header no-border>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <!--ion-title>login2</ion-title-->
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <div class="logo">
    <h1>I4M</h1>
  </div>

 
  <ion-list>
    <ion-item lines="full">
      <ion-label slot="start">
        <i class="material-icons md-36">email</i>
      </ion-label>
      <ion-input placeholder="email@demo.com" type="text"></ion-input>
    </ion-item>
    <br>
    <ion-item lines="full">
      <ion-label slot="start">
        <i class="material-icons md-36">vpn_key</i>
      </ion-label>
      <ion-input placeholder="* * * * * *" type="password"></ion-input>
    </ion-item>
    <br>
    <ion-item lines="none">
      <ion-note slot="start">Remember password</ion-note>
      <ion-checkbox slot="end"></ion-checkbox>
    </ion-item>
  </ion-list>

  
  
  <br>
  <p style="text-align: center;">You do not have an account? SIGN UP!</p>
  <br><br>
  <p style="text-align: center;">I forgot my password</p>

</ion-content>
<ion-footer>
  <ion-toolbar color="light">
    <ion-button expand="full" color="primary">LOGIN</ion-button>
  </ion-toolbar>
</ion-footer>
