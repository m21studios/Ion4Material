<ion-header>
  <ion-toolbar color="tertiary">
    <ion-title>Messages</ion-title>
    <ion-avatar slot="end">
      <img src="../../assets/profile3.jpg" alt="" style="width: 42px; height: 42px; margin-right: 10px; margin-top: 10px;">
    </ion-avatar>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-segment color="tertiary">
    
    <ion-segment-button checked>
      <ion-label>Chats</ion-label>
      <ion-icon name="chatbubbles"></ion-icon>
    </ion-segment-button>
    <ion-segment-button checked>
      <ion-label>Groups</ion-label>
      <ion-icon name="contacts"></ion-icon>
    </ion-segment-button>
    <ion-segment-button>
      <ion-label>Calls</ion-label>
      <ion-icon name="call"></ion-icon>
    </ion-segment-button>
    <ion-segment-button>
      <ion-label>Active</ion-label>
      <ion-icon name="person"></ion-icon>
    </ion-segment-button>
  </ion-segment>

  <!--Last Messages-->
  
  
  <ion-list>
    <ion-item *ngFor="let data of contactList" lines="none" routerLink="/chatroom">
      <ion-avatar slot="start">
        <img src="{{data.imageprofile}}">
      </ion-avatar>
      <ion-label>
        <h2>{{data.name}}</h2>
        <p>{{data.state}}</p>
      </ion-label>
      <ion-icon name="checkmark-circle-outline" color="tertiary" size="small" slot="end"></ion-icon>
    </ion-item>
  </ion-list>

 

</ion-content>
