<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>IM4</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <div class="logo">
    <img src="../../assets/correo.svg" alt="">
  </div>
  <ion-list>
  
    <ion-item lines="full">
      <ion-label slot="end">
        <i class="material-icons md-36">email</i>
      </ion-label>
      <ion-input placeholder="email@demo.com" type="text"></ion-input>
    </ion-item>
    <br>
    <ion-item lines="full">
      <ion-label slot="end">
        <i class="material-icons md-36">vpn_key</i>
      </ion-label>
      <ion-input placeholder="* * * * * *" type="password"></ion-input>
    </ion-item>
    <br>
    <ion-item lines="none">
      <ion-note slot="end">Remember password</ion-note>
      <ion-checkbox></ion-checkbox>
    </ion-item>
    <br><br><br>
    <ion-button expand="full" color="primary">LOGIN</ion-button>
  </ion-list>
  <br>
  <p style="text-align: center;">You do not have an account? SIGN UP!</p>
  <br>
  <p style="text-align: center;">I forgot my password</p>

</ion-content>
