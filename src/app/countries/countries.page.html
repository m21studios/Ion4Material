<ion-header translucent>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title size="small">Countries List</ion-title>
  </ion-toolbar>
  <ion-toolbar color="primary">
    <ion-searchbar></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" fullscreen>
  
  <ion-grid>
    <ion-row>
      <ion-col size="4">
        <img src="../../assets/mapa.svg" alt="">
      </ion-col>
      <ion-col size="8">
        <h1>Countries</h1>
      </ion-col>
    </ion-row>
  </ion-grid>

  <!--select options-->
  <ion-card>
    <ion-card-content>
      
        <ion-list-header>Select Country</ion-list-header>
        <ion-select placeholder="NATO" okText="Okay" cancelText="Dismiss">
          <ion-select-option  *ngFor="let country of countries" value="{{country.code}}">{{country.name}}</ion-select-option>
        </ion-select>
      
    </ion-card-content>
  </ion-card>
  

  <!--search list options-->
  <ion-list>
    <ion-item *ngFor="let country of countries" lines="none">
      <h1 style="font-weight: 100; font-size: 16px;">{{country.name}}</h1> 
      <ion-note slot="end">{{country.code}}</ion-note>
    </ion-item>
  </ion-list>

</ion-content>

<script>
  const searchbar = document.querySelector('ion-searchbar');
  const items = Array.from(document.querySelector('ion-list').children);

  searchbar.addEventListener('ionInput', handleInput);

  function handleInput(event) {
    const query = event.target.value.toLowerCase();
    requestAnimationFrame(() => {
      items.forEach(item => {
        const shouldShow = item.textContent.toLowerCase().indexOf(query) > -1;
        item.style.display = shouldShow ? 'block' : 'none';
      });
    });
  }
</script>
